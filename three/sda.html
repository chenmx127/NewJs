	//面向对象
	function Point(x,y){
		this.x=x;
		this.y=y;
	}
	Point.prototype.fun= function() {
	return "("+this.x+","+this.y +")";
	}
	var point=new Point (20,30) ;
	console.log(point.fun());// (20, 30)

		fun() {
