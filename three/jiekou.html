<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box2 {
            width: 600px;
            box-shadow: 0px 0px 10px #ff0;
            border-radius: 20px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .chinese{
            font-size: 18px;
            color: #00f;
        }
        .english {
            font-size: 14px;
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box2">
        <div class="box">
            <p class="chinese"></p>
            <p class="english"></p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $.ajax({
        type:'get',
        url:'http://route.showapi.com/1211-1',
        data:{
            'showapi_appid': '245372',
            'count': 5,
            'showapi_sign': 'b2f6f519a25f4c7e81e3ea6c4ee7ac14'
        },
        success:function (res) {
            console.log(res);
            var cont = res.showapi_res_body.data;
            for(var i = 0; i < cont.length; i++){
               $('.box2').append(
                   `
                    <div class="box">
                        <p class="chinese">${cont[i].chinese}</p>
                        <p class="english">${cont[i].english}</p>
                    </div>
                   `
               )
            }
        }
    })
    
   

</script>
</html>
